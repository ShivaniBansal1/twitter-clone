    <div class="card" >
        <div class="card-body">
          <div class="image"><i class="fa fa-twitter" id="twitter" ></i></div>
          <h1 class="card-title">Log in to Twitter</h1>
          <form>
            <div class="form-group" >
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <div class="text">Phone, email, or username</div>
              <input type="email"  class="form-control" (keypress)="toggleDisabled(emailInput, passwordInput)"  id="exampleInputEmail1" aria-describedby="emailHelp" #emailInput>
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <div class="text">Password</div>
              <input type="password" class="form-control" (keypress)="toggleDisabled(emailInput, passwordInput)" id="exampleInputPassword1" #passwordInput>
            </div>
            
            <button  class="btn btn-primary" id = "myButton" [disabled]="isDisabled">Log in</button>
            <!-- <a href="#">Forgot password?</a>
            
            <a href="#">Sign up for Twitter</a> -->

<ng-template #elseBlock class="btn btn-primary" disabled><button> Log in</button></ng-template> -->
          </form>
        </div>
    </div>
